<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito</p>
    <p>Se precisar quebrar <br>a linha usar tag &lt;br&gt;.</p> <!--"&lt" - "<" / "&gt" - ">"-->
    <p>Alguns símbolos especiais:
        &reg; <!--®-->
        &copy; <!--©-->
        &trade; <!--™-->
        &euro;
        &pound;
        &Delta;
        &uparrow;
    </p>
    <p>Alguns emojis
        &#x1F60E;
        &#x1F922;
    </p>
</body>
</html>
