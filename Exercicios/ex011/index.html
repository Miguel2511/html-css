<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes, com telas de tamanhos diferentes.</p>
    <picture>  <!--Para utilizar mais de uma imagem para ficar responsível-->
        <source media="(max-width: 720px)" srcset="imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/Média.png" type="image/png">
        <img src="imagens/Grande.png" alt="Imagem grande png">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
