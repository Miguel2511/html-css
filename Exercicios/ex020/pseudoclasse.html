<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        div {
            display: inline-block;      /*tudo na mesma linha*/
            background-color: lightgrey; 
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid black;  /*borda na DIV*/
        }
        div:hover {     /*hover - quando passar o mouse em cima*/
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="d1">01</div> <!--DIV espaÃ§o em branco-->
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
