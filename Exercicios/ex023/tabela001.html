<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            /*COLLAPSE - tira o espaçamento entre as celulas da tabela*/
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        Table = tabela(<table>)
            table row(<tr>) = linha de tabela
                table header(<th>) = cabeçalho de tabela
                table data(<td>) = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td> <!--Primeira célula-->
            <td>B1</td> <!--Segunda célula-->
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td> <!--Primeira célula-->
            <td>B2</td> <!--Segunda célula-->
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td> <!--Primeira célula-->
            <td>B3</td> <!--Segunda célula-->
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td> <!--Primeira célula-->
            <td>B4</td> <!--Segunda célula-->
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
